</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 管理员管理 <span
        class="c-gray en">&gt;</span> 终端管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
                                              href="javascript:location.replace(location.href);" title="刷新"
                                              id="reflashAId"><i
        class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div class="text-c"> <!--日期范围：
        <input type="text" onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}' })" id="datemin"
               class="input-text Wdate" style="width:120px;">
        -
        <input type="text" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'datemin\')}',maxDate:'%y-%M-%d' })" id="datemax"
               class="input-text Wdate" style="width:120px;">-->
        <form action="toZdglIndex" method="post">
        <input type="text" class="input-text" th:value="${searchContent==''?'':searchContent}" style="width:250px" placeholder="输入搜索内容。。。" id="" name="searchContent">
        <button type="submit" class="btn btn-success radius" id="" name=""><i class="Hui-iconfont">&#xe665;</i> 搜索
        </button>
        </form>
    </div>
    <div class="cl pd-5 bg-1 bk-gray mt-20"><span class="l"><a href="javascript:;" onclick="member_del('','2') "
                                                               class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a
            href="javascript:;" onclick="zdgl_add('添加终端','toZdglAdd','','510')"
            class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加终端</a></span> <span
            class="r">共有数据：<strong><span th:utext="${dataList.size()}"></span></strong> 条</span></div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-hover table-bg table-sort">
            <thead>
            <tr class="text-c">
                <th width="25"><input type="checkbox" name="" value=""></th>
                <th width="80">ID</th>
                <th width="100">终端名称</th>
                <th width="40">描述</th>
                <th width="90">URL</th>
                <th width="150">创建人</th>
                <th width="130">创建时间</th>
                <th width="100">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="plan:${dataList}" th:id="${plan.id}" class="text-c">
                <td><input type="checkbox" th:value="${plan.id}" name="checkboxInp"></td>
                <td th:text="${plan.id}"></td>
                <td th:text="${plan.sname}"></td>
                <td th:text="${plan.sdescribe} "></td>
                <td th:text="${plan.surl}"></td>
                <td th:text="${plan.createby}"></td>
                <td th:text="${#dates.format(plan.createtime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td class="td-manage"><a
                        title="编辑" href="javascript:;" onclick="member_edit('编辑','toZdglEdit',this,'','510')"
                        class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
                    <a title="删除" href="javascript:;" onclick="member_del(this,'1')"
                       class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</div>

<script type="text/javascript" th:src="@{hui/lib/My97DatePicker/4.8/WdatePicker.js}"></script>
<script type="text/javascript" th:src="@{hui/lib/datatables/1.10.0/jquery.dataTables.min.js}"></script>
<script type="text/javascript" th:src="@{hui/lib/laypage/1.2/laypage.js}"></script>
<script type="text/javascript">

    $(function () {
        $('.table-sort').dataTable({
            "aaSorting": [1, "desc"],//默认第几个排序
            "bStateSave": true,//状态保存
            "aoColumnDefs": [
                {"orderable": false, "aTargets": [0, 8, 9]}// 制定列不参与排序
            ],
            "searching": false,
            "info": false
        });

        // $('.table-sort').dataTable( {
        //     "columns": [
        //         null,
        //         null,
        //         null,
        //         {
        //             "data": "first_name", // can be null or undefined
        //             "defaultContent": "<i>Not set</i>"
        //         }
        //     ]
        // } );

    });


    $(function () {
        alert($('.table-sort').children('tr').length);
    })


    /*用户-添加*/
    function zdgl_add(title, url, w, h) {
        layer_show(title, url, w, h);
    }

    /*用户-查看*/
    function member_show(title, url, id, w, h) {
        layer_show(title, url, w, h);
    }


    /*用户-编辑*/

    function member_edit(title, url, obj, w, h) {
        var id = obj.parentNode.parentNode.id;
        layer_show(title, url+"?id="+id, w, h);
    }


    /*用户-删除*/
    function member_del(obj, type) {
        var ids = "";
        if (type == '1') {
            ids = obj.parentNode.parentNode.id;
        }
        if (type == '2') {
            var obj = $("input[name='checkboxInp']:checked");
            if (obj.length > 0) {
                for (var i = 0; i < obj.length; i++) {
                    ids += obj[i].value + ",";
                }

            } else {
                alert("请选择记录！");
                return;
            }
            ids = ids.substring(0, ids.length - 1);
        }
        layer.confirm('确认要删除吗？', function (index) {
            $.ajax({
                type: 'POST',
                url: 'doDelZdgl',
                dataType: 'json',
                data: {ids: ids},
                success: function (data) {
                    var d = eval(data);
                    alert(d.msg);
                    layer.msg('已删除!', {icon: 1, time: 1000});
                    document.getElementById("reflashAId").click();
                }
            });
        });
    }


</script>
</body>
</html>
